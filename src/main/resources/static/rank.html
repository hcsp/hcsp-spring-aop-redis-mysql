<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>商品排行榜</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>商品排行榜</h2>

<table>
    <tr>
        <th>排名</th>
        <th>商品名</th>
        <th>成交金额</th>
    </tr>
</table>

<script>
  fetch('http://localhost:8080/getGoodsSalesRank').then(async res => {
    const result = await res.json();
    console.log(result);
    const tableElement = document.querySelector('table');
    result.map((item, index) => {
      const firstTdElement = document.createElement('td');
      firstTdElement.innerText = index + 1;
      const secondTdElement = document.createElement('td');
      secondTdElement.innerText = item.goodsName;
      const thirdTdElement = document.createElement('td');
      thirdTdElement.innerText = item.sales;
      const trElement = document.createElement('tr');
      trElement.appendChild(firstTdElement);
      trElement.appendChild(secondTdElement);
      trElement.appendChild(thirdTdElement);
      tableElement.appendChild(trElement);
    });
  });
</script>
</body>
</html>
