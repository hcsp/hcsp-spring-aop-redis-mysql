<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商品排行榜</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>商品排行榜</h2>

<table>
    <thead>
        <th>排名</th>
        <th>商品名</th>
        <th>成交金额</th>
    </thead>
    <tbody id="rank-table">

    </tbody>

</table>
<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
            if (xhr.status >= 200 && xhr.status < 300 || xhr.status == 304) {
                var json = xhr.responseText;
                var list = JSON.parse(json)
                var str = '<tr><td>1</td><td>' + list[0].goods.name + '</td><td>' + list[0].dealPrice + '</td></tr>' +
                    '<tr><td>2</td><td>' + list[1].goods.name + '</td><td>' + list[1].dealPrice + '</td></tr>' +
                    '<tr><td>3</td><td>' + list[2].goods.name + '</td><td>' + list[2].dealPrice + '</td></tr>' +
                    '<tr><td>4</td><td>' + list[3].goods.name + '</td><td>' + list[3].dealPrice + '</td></tr>' +
                    '<tr><td>5</td><td>' + list[4].goods.name + '</td><td>' + list[4].dealPrice + '</td></tr>'
                document.getElementById('rank-table').innerHTML = str
            }
        }
    }
    // 每次需要发送请求需要做两步：
    xhr.open("get", '/getRank', true);
    xhr.send(null);
</script>

</body>
</html>
